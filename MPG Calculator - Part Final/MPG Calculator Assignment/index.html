<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="mpg.css">
    <script src="/MPG Calculator Assignment/mpg.js"></script>
</head>
<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
		<input type="text" id="miles" ondblclick="clearInput(this.id)">
        <label class="label" id="mileserror"></label><br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons" ondblclick="clearInput(this.id)">
        <label class="label" id="gallonserror"></label><br>
        <label for="mpg">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate MPG" onclick="main()"><br>
        <label>&nbsp;</label>
        <input type="button" id="clear" value="Clear Entries" onclick="clearAllInput()"><br>
    </main>
</body>
</html>
